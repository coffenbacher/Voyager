{% if active_tab != "ask" %}
    {% spaceless %}
        <div
                id="searchBar"
                class="{% if query %}cancelable{% endif %}"
                >
            {# url action depends on which tab is active #}
            {% if active_tab == "tags" %}
                <input type="hidden" name="t" value="tag"/>
                {% set query=stag %}
            {% elif active_tab == "users" %}
                <input type="hidden" name="t" value="user"/>
            {% endif %}
            <input type="text" class="form-control" placeholder="Search for existing answers" value="{{ query|default_if_none('')|escape }}" name="query">

        </div>
    {% endspaceless %}
{% endif %}
